on:
  push:
    branches: [ main ]
    paths:
      - "03_app/**"
      - ".github/workflows/ci-cd.yml"

env:
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USER }}/flask-demo   # repo chuáº©n
  IMAGE_TAG: ${{ github.sha }}                           # SHA commit
  IMAGE_FULL: ${{ secrets.DOCKERHUB_USER }}/flask-demo:${{ github.sha }}

jobs:
