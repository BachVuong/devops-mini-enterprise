name: CI/CD DevOps Mini

on:
  push:
    branches: [ main ]
    paths:
      - "03_app/**"
      - ".github/workflows/ci-cd.yml"

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    # -------- Compose image tag (không lỗi env) ----------
    - name: Compose image tag
      run: |
        echo "IMAGE_REPO=${{ secrets.DOCKERHUB_USER }}/flask-demo" >> $GITHUB_ENV
        echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
        echo "IMAGE_FULL=${{ secrets.DOCKERHUB_USER }}/flask-demo:${{ github.sha }}" >> $GITHUB_ENV

    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & push image
      uses: docker/build-push-action@v5
      with:
        context: ./03_app
        push: true
        tags: ${{ env.IMAGE_FULL }}

    - name: Set kubeconfig
      run: echo "${{ secrets.KUBE_CONFIG_B64 }}" | base64 -d > $HOME/.kube/config

    # ---- Deploy (container name = flask-demo) ----
    - name: Deploy to K3s
      run: |
        kubectl -n demo set image deploy/flask-demo \
          flask-demo=${{ env.IMAGE_FULL }}

    - name: Wait rollout
      run: kubectl -n demo rollout status deploy/flask-demo --timeout=120s
