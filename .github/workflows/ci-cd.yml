# 2. Trivy security scan
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  trivy-scan:
    name: ðŸ” TrivyÂ Scan
    runs-on: self-hosted
    needs: test        # chá»‰ cháº¡y khi test pass

    steps:
      - uses: actions/checkout@v4

      - name: Build local image for scan
        run: docker build --network=host -t flask-demo:test ./03_app

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master  # phiÃªn báº£n há»£p lá»‡
        with:
          image-ref: "flask-demo:test"
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1       # FAIL náº¿u cÃ³ CVE má»©c cao

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 3. Build & Push image
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-push:
    name: ðŸ—ï¸ Build & Push
    runs-on: self-hosted
    needs: trivy-scan      # cháº¡y sau khi scan pass

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./03_app
          push: true
          tags: ${{ env.IMAGE_FULL }}
          build-args: ""
          network: host  
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# 4. Deploy to K3s
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ðŸš€ Deploy toÂ K3s
    runs-on: self-hosted
    needs: build-push

    steps:
      - uses: actions/checkout@v4   # chá»‰ cáº§n repo Ä‘á»ƒ tham chiáº¿u

      - name: Set kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG_B64 }}" | base64 -d > $HOME/.kube/config

      - name: Ensure namespace demo exists
        run: |
          kubectl get ns demo || kubectl create namespace demo

      - name: Ensure deployment exists
        run: |
          kubectl -n demo get deploy flask-deploy || \
            kubectl apply -f 04_k8s/ -n demo

      - name: Update deployment image
        run: |
          kubectl -n demo set image deploy/flask-demo \
            flas-demok=${{ env.IMAGE_FULL }}

      - name: Wait for rollout
        run: kubectl -n demo rollout status deploy/flask-demo --timeout=120s
